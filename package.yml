name       : vagrant
version    : 2.2.6
release    : 25
source     :
    - https://github.com/hashicorp/vagrant/archive/v2.2.6.tar.gz : 1bdafbce594cb17b9b4a7d85ba3dc35093d6693b1717280e062ec64ca2c05a5b
homepage   : https://www.vagrantup.com/
license    : MIT
component  : programming.tools
summary    : Build and distribute virtualized development environments
description: |
    Create and configure lightweight, reproducible, and portable development environments.
builddeps  :
    - pkgconfig(ruby-2.6)
rundeps    :
    - libarchive-bin
    - ruby-bcrypt_pbkdf
    - ruby-childprocess
    - ruby-devel
    - ruby-ed25519
    - ruby-erubis
    - ruby-i18n
    - ruby-listen
    - ruby-hashicorp-checkpoint
    - ruby-log4r
    - ruby-net-ssh
    - ruby-net-sftp
    - ruby-net-scp
    - ruby-rb-kqueue
    - ruby-rest-client
    - ruby-vagrant-cloud
    - ruby-wdm
    - ruby-winrm
    - ruby-winrm-fs
    - ruby-winrm-elevated
    - ruby-win32-file
    - ruby-win32-file-security
setup      : |
    %patch -p1 < $pkgfiles/disable-installer-warning.patch
    %patch -p1 < $pkgfiles/virtualbox-6.1.patch
build      : |
    %gem_build
install    : |
    %gem_install
    install -Dm00644 contrib/bash/completion.sh $installdir/usr/share/bash-completion/completions/vagrant
