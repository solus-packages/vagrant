name       : vagrant
version    : 2.1.4
release    : 15
source     :
    - https://github.com/hashicorp/vagrant/archive/v2.1.4.tar.gz : ec3da78c4fde87736cabf622d1ea8088b5e7b1cbad0de306fe7941f8a4ef8f11
homepage   : https://www.vagrantup.com/
license    : MIT
component  : programming.tools
summary    : Build and distribute virtualized development environments
description: |
    Create and configure lightweight, reproducible, and portable development environments.
builddeps  :
    - pkgconfig(ruby-2.3)
rundeps    :
    - libarchive-bin
    - ruby-childprocess
    - ruby-devel
    - ruby-erubis
    - ruby-i18n
    - ruby-listen
    - ruby-hashicorp-checkpoint
    - ruby-log4r
    - ruby-net-ssh
    - ruby-net-sftp
    - ruby-net-scp
    - ruby-rb-kqueue
    - ruby-rest-client
    - ruby-wdm
    - ruby-winrm
    - ruby-winrm-fs
    - ruby-winrm-elevated
    - ruby-win32-file
    - ruby-win32-file-security
setup      : |
    %patch -p1 < $pkgfiles/disable-installer-warning.patch
build      : |
    %gem_build
install    : |
    %gem_install
    install -Dm00644 contrib/bash/completion.sh $installdir/usr/share/bash-completion/completions/vagrant
