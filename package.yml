name       : vagrant
version    : 2.1.2
release    : 14
source     :
    - https://github.com/hashicorp/vagrant/archive/v2.1.2.tar.gz : 610d704e737cbc0ccb9d27fd1b40be8bb1917cad693d2a3d841c8c36c8066939
homepage   : https://www.vagrantup.com/
license    : MIT
component  : programming.tools
summary    : Build and distribute virtualized development environments
description: |
    Create and configure lightweight, reproducible, and portable development environments.
builddeps  :
    - pkgconfig(ruby-2.3)
rundeps    :
    - libarchive-bin
    - ruby-childprocess
    - ruby-devel
    - ruby-erubis
    - ruby-i18n
    - ruby-listen
    - ruby-hashicorp-checkpoint
    - ruby-log4r
    - ruby-net-ssh
    - ruby-net-sftp
    - ruby-net-scp
    - ruby-rb-kqueue
    - ruby-rest-client
    - ruby-wdm
    - ruby-winrm
    - ruby-winrm-fs
    - ruby-winrm-elevated
    - ruby-win32-file
    - ruby-win32-file-security
setup      : |
    %patch -p1 < $pkgfiles/disable-installer-warning.patch
build      : |
    %gem_build
install    : |
    %gem_install
    install -Dm00644 contrib/bash/completion.sh $installdir/usr/share/bash-completion/completions/vagrant
