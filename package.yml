name       : vagrant
version    : 2.0.2
release    : 12
source     :
    - https://github.com/hashicorp/vagrant/archive/v2.0.2.tar.gz : 394670c06f8c4201d8a351a63e070d5b0325feeb08a2965bd0051b2ffce34eea
homepage   : https://www.vagrantup.com/
license    : MIT
component  : programming.tools
summary    : Build and distribute virtualized development environments
description: |
    Create and configure lightweight, reproducible, and portable development environments.
builddeps  :
    - pkgconfig(ruby-2.3)
rundeps    :
    - libarchive-bin
    - ruby-childprocess
    - ruby-devel
    - ruby-erubis
    - ruby-i18n
    - ruby-listen
    - ruby-hashicorp-checkpoint
    - ruby-log4r
    - ruby-net-ssh
    - ruby-net-sftp
    - ruby-net-scp
    - ruby-rb-kqueue
    - ruby-rest-client
    - ruby-wdm
    - ruby-winrm
    - ruby-winrm-fs
    - ruby-winrm-elevated
setup      : |
    %patch -p1 < $pkgfiles/disable-installer-warning.patch
build      : |
    %gem_build
install    : |
    %gem_install
    install -Dm00644 contrib/bash/completion.sh $installdir/usr/share/bash-completion/completions/vagrant
